<template name="apiBoxTitle">
  <h3 id="{{id}}" class="api-title">
    <a class="name selflink" href="#{{id}}" name="{{id}}">{{{name}}}</a>
    {{#if locus}}
      <span class="locus">{{locus}}</span>
    {{/if}}
  </h3>
</template>

<template name="autoApiBox">
  {{#with apiData this}}
    <div class="api new-api-box">
      {{> apiBoxTitle name=signature locus=locus id=id}}

      <div class="desc">
        <p>
          {{#if typeNames}}
            <span class="type">{{{typeNames}}}</span>
          {{/if}}
        </p>
        {{#markdown}}{{summary}}{{/markdown}}
      </div>

      {{#if paramsNoOptions}}
        <h4>Arguments</h4>
        <dl class="args">
          {{#each paramsNoOptions}}
            {{> api_box_args}}
          {{/each}}
        </dl>
      {{/if}}

      {{#if options}}
        <h4>Options</h4>
        <dl class="args">
          {{#each options}}
            {{> api_box_args}}
          {{/each}}
        </dl>
      {{/if}}

      {{#if returns}}
        <h4>Returns</h4>
        <dl class="args">
          {{#each returns}}
              {{> api_box_args}}
          {{/each}}
        </dl>
      {{/if}}

      {{#if examples}}
        <h4>Example</h4>
      {{/if}}
      {{#each examples}}
        {{> api_box_eg}}
      {{/each}}
    </div>
  {{/with}}
</template>

<template name="api_box_args">
  <dt>
    {{#if name}}
      <span class="name">{{{name}}}</span>
    {{/if}}
    <span class="type">
      {{{typeNames}}}
    </span>
  </dt>
  <dd>{{#markdown}}{{{description}}}{{/markdown}}</dd>
</template>

<template name="api_box_eg">
{{#markdown}}
{{{this}}}
{{/markdown}}
</template>
